<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Machine</title>
  <!-- Styles -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-reboot.min.css" rel="stylesheet">
  <link href="css/style.min.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <h1>Random Quote Machine</h1>
    <p>These are some of my favorite quotes from my many years of reading, writing, and tv watching. Enjoy!</p>

    <button class="btn btn-new-quote">New Quote</button>
    <br />
    <button class="btn twitter-share-button" href="https://twitter.com/intent/tweet?text=Hello%20world">Tweet</button>

    <blockquote>
      <h2 id="quote" class="new-quote">It does not due to dwell on dreams and forget to live.</h2>
      <small id="attribution" class="author">J.K Rowling</small>
    </blockquote>
  </div>

  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
